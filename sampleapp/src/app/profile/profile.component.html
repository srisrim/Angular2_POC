<div class="myprofile">
	<form id="my-profile">		
		<h3 class="text-center">My Profile</h3>
		<div class="row">
			<div class="small-12 columns">
				<label>First Name
					<input type="text" name="firstName" [(ngModel)]="signUpDetails.firstName" placeholder="First Name" aria-describedby="exampleHelpText" required >
					
				</label>
			</div>
			<div class="small-12 columns">
				<label>Second Name
					<input type="text" name="lastName" [(ngModel)]="signUpDetails.lastName" placeholder="Second Name" aria-describedby="exampleHelpText" required >
					
				</label>
			</div>
			<div class="small-12 columns">
				<label>Mobile
					<input type="number" name="phoneNumber" [(ngModel)]="signUpDetails.phoneNumber" placeholder="Mobile" aria-describedby="exampleHelpText" required  maxlength="10">
					
				</label>
			</div>
			<div class="small-12 columns">
				<label>Email
					<input type="text" name="email" [(ngModel)]="signUpDetails.email" placeholder="Email" aria-describedby="exampleHelpText" required >
					
				</label>
			</div>
			<div class="small-12 columns">
				<label>Username
					<input type="text" name="userName" [(ngModel)]="signUpDetails.userName" placeholder="Username" aria-describedby="exampleHelpText" required >
					
				</label>
			</div>
			<div class="small-12 columns">
				<label>Password
					<input type="password" name="password" [(ngModel)]="signUpDetails.password" placeholder="Password" aria-describedby="exampleHelpText" required>
					
				</label>
			</div>
			<div class="small-3 columns">
				<a  class="button">Save Profile</a>
			</div>
		</div>
	</form>
</div>
